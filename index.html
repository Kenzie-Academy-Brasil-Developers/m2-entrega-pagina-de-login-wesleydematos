<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./src/img/logo.png">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="./src/styles/modal.css">
    <script src="./src/scripts/script.js" type="module" defer></script>
    <title>In Jobs</title>
</head>
<body>
    <main>

        <section class="section__apresentacao">
            <img src="./src/img/logo.png" alt="Logo Kenzie Jobs">
            <h1>Bem vindo de volta!</h1>
            <p>In Jobs, aqui você encontra as melhores vagas de trabalho para programação.</p>
        </section>

        <section class="section__login">
            <form>
                <h2>Efetue o login:</h2>
                <input type="text" placeholder="Digite seu usuário">
                <input type="password" placeholder="Digite sua senha">
                <span id="senhaEsquecida">Esqueci minha senha</span>
                <button id="btnEntrar">Entrar</button>
            </form>
        </section>
    </main>

    <section class="section__modal__senha hidden">
        <div>
            <span id="spanFechaModal">X</span>
            <h2>Recuperando a senha...</h2>
            <p>Um link para a redefinição de senha será enviado para seu email.</p>
            <input type="email" id="email" placeholder="Digite seu email" required>
            <button id="btnModal">Enviar</button>
        </div>
    </section>

    <section class="section__popup hidden">
        <div>
            <span id="fechaPopUp">X</span>
            <p>Email enviado com sucesso, confira sua caixa de entrada e spam!</p>
        </div>
    </section>
</body>
</html>
